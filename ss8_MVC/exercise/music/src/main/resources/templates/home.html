<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<a href="/create"> Create</a>

<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
    <table  class="table table-hover">
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>NAME</th>
            <th>SINGER</th>
            <th>TYPE</th>
            <th>ACTION</th>
        </tr>
        <tr th:each="music,STT:${pageMusic}">
            <td th:text="${STT.count}">STT</td>
            <td th:text="${music.id}">ID</td>
            <td th:text="${music.name}">NAME</td>
            <td th:text="${music.singer}">SINGER</td>
            <td th:text="${music.type}">TYPE</td>
            <td><a th:href="@{/update/{id}(id=${music.id})}">Update</a></td>
        </tr>
    </table>
    </div>
    <div class="col-lg-2"></div>
</div>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
