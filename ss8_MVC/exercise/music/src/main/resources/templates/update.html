<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/edit" method="post" th:object="${musicDto}">
    <input th:field="*{id}" readonly>
    <input th:field="*{name}">
    <div th:errors="*{name}"></div>
    <input th:field="*{singer}">
    <input th:field="*{type}">
    <button type="submit">submit</button>
</form>
</body>
</html>
