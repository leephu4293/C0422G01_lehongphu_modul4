<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<nav th:replace="~{home :: navbarHome}"></nav>


<h2 class="text-lg-center container-fluid"> DANH SACH DICH VU </h2>


<div class="row">
    <div class="col-lg-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">MA DV</th>
                <th scope="col">TEN DICH VU</th>
                <th scope="col">DIEN TICH SU DUNG</th>
                <th scope="col">CHI PHI THUE</th>
                <th scope="col">SO NGUOI TOI DA</th>
                <th scope="col"> MA KIEU THUE</th>
                <th scope="col"> MA LOAI DICH VU</th>
                <th scope="col"> TIEU CHUAN PHONG</th>
                <th scope="col"> TIEN NGHI KHAC</th>
                <th scope="col"> DIEN TICH HO BOI</th>
                <th scope="col"> SO TANG</th>
                <th scope="col"> DICH VU DI KEM</th>
                <th scope="col"> SUA</th>
                <th scope="col"> XOA</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="page,STT: ${pageFac}">
                    <td th:text="${STT.count}"></td>
                    <td th:text="${page.idFacility}"></td>
                    <td th:text="${page.name}"></td>
                    <td th:text="${page.area}"></td>
                    <td th:text="${page.cost}"></td>
                    <td th:text="${page.people}"></td>
                    <td th:text="${page.rentType.name}"></td>
                    <td th:text="${page.typeService.name}"></td>
                    <td th:text="${page.room}"></td>
                    <td th:text="${page.note}"></td>
                    <td th:text="${page.poolArea}"></td>
                    <td th:text="${page.flood}"></td>
                    <td th:text="${page.free}"></td>
                    <td><a class="btn btn-primary" th:href="@{/updateFacility/{id}(id=${page.idFacility})}">SUA</a>
                    </td>
                    <td><a class="btn btn-danger" data-bs-toggle="modal"
                           data-bs-target="#exampleModal"
                          th:attr= "onclick=|deleteConfim('${page.idFacility}')|">XOA</a></td>
                </tr>

            </tbody>
        </table>

        <form action="/deleteFacility" id="deleteFac">
            <input hidden name="throwId" id="take">

        </form>

    </div>



</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ban co muon xoa khong
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Khong</button>
                <button type="button" class="btn btn-primary" id="" onclick="takeId()">Dong Y</button>
            </div>
        </div>
    </div>
</div>


<script src="../../js/bootstrap.min.js"></script>
</body>
<script>
    function deleteConfim(id) {
        document.getElementById("take").value = id;
    }

    function takeId() {
        document.getElementById("deleteFac").submit();
    }
</script>
</html>
